<!DOCTYPE html>
<html>

<head>
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.1.5/dist/jszip.min.js"></script>
</head>

<body>
  <aside id="options" class="options">
    <h3>Export</h3>
    <div class="options-area">
      <div>
        <label>Date format</label>
        <select name="dateFormat" id="dateFormat">
          <option value="date-01">YYMMDD</option>
          <option value="date-02">YYYY-MM-DD</option>
          <option value="date-03">DD-MM-YYYY</option>
          <option value="date-04">MM-DD-YYYY</option>
        </select>
      </div>
      <div>
        <label>File format</label>
        <select name="fileFormat" id="fileFormat" onchange="showScaling(this.options[this.selectedIndex].value)">
          <option value="png">PNG</option>
          <option value="jpg">JPG</option>
          <option value="svg">SVG</option>
          <option value="pdf">PDF</option>
        </select>
        <select name="scaling" id="scaling">
          <option value="scaling-01">x1</option>
          <option value="scaling-02">x2</option>
          <option value="scaling-03">x3</option>
          <option value="scaling-04">x4</option>
        </select>
      </div>
      <div id="frame-size-option">
        <div class="radio-list-item">
        <input type="radio" name="exportFrameSize" checked>
        <label for="exportFrameSize" id="object-size" class="text-selected">object size</label>
      </div>
      <div class="radio-list-item">
        <input type="radio" name="exportFrameSize" id="exportFrameSize">
        <label for="exportFrameSize" id="frame-size">frame size</label>
      </div>
      </div>
      <!-- <div id="frame-size-option" class="frame-size-option">
        <label for="exportFrameSize"><span>export in <span id="object-size" class="text-selected">object
              size</span></span></label>
        <label class="switch">
          <input type="checkbox" id="exportFrameSize" name="exportFrameSize">
          <span class="slider"></span>
        </label>
        <label for="exportFrameSize">frame size</label>
      </div> -->
      <p>File Naming Preview als Liste, s. Name Wrangler f√ºr Mac hier</p1>
    </div>
  </aside>

    </div>      
    <div class="name-container">
      <input type="text" name="nameField" id="name" placeholder="Type name here">
      <span id="text-length-helper"></span>
      <span id="cursor"></span>
    </div>
  </pre>
      <!-- <div id="name" contenteditable="true"></div> -->
      <button id="clearInput">X</button>
    </section>
    <section>
      <div class="syntax-area">
        <h2>[ Use tags to make your names dynamic ]</h2>
        <ul class="chips">
          <li onclick="addTextToInput('{{name}}')">name</li>
          <li onclick="addTextToInput('{{date}}')">date</li>
          <li onclick="addTextToInput('{{file}}')">file</li>
          <li onclick="addTextToInput('{{scaling}}')">scaling</li>
        </ul>
      </div>
    </section>
    <section class="download-section">
      <button id="download-button" class="download-button">Download</button>
    </section>
  </main>
</body>
