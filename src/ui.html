<!DOCTYPE html>
<html>

<head>
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.1.5/dist/jszip.min.js"></script>
</head>

<body>
  <div id="notification" class="notification"></div>
    <section class="name-section">
      <div class="name-area">
        <pre>
        <div>></div>
    </pre>
        <div class="name-container">
          <input type="text" name="nameField" id="name" placeholder="Type name here">
          <span id="text-length-helper"></span>
          <span id="cursor"></span>
        </div>
        <button class="btn-flat" id="clearInput"><svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M2 0H0V2H2V4H4V6H6V8H4V10H2V12H0V14H2V12H4V10H6V8H8V10H10V12H12V14H14V12H12V10H10V8H8V6H10V4H12V2H14V0H12V2H10V4H8V6H6V4H4V2H2V0Z" fill="#D14040"/>
          </svg>
          </button>
        <div id="toggleBarItem" title="Focus mode">
          <svg id="collapsed" class="collapsed" width="25" height="24" viewBox="0 0 25 24" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <mask id="mask0_189_44" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="25"
              height="24">
              <rect x="0.23291" width="24" height="24" fill="#D9D9D9" />
            </mask>
            <g mask="url(#mask0_189_44)">
              <path d="M11.2329 13V19H9.23291V15H5.23291V13H11.2329ZM15.2329 5V9H19.2329V11H13.2329V5H15.2329Z"
                fill="white" />
            </g>
          </svg>
          <svg id="expanded" class="expanded" width="25" height="25" viewBox="0 0 25 25" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <mask id="mask0_189_50" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="25"
              height="25">
              <rect x="0.23291" y="0.426086" width="24" height="24" fill="#D9D9D9" />
            </mask>
            <g mask="url(#mask0_189_50)">
              <path
                d="M5.23291 19.4261V13.4261H7.23291V17.4261H11.2329V19.4261H5.23291ZM17.2329 11.4261V7.42609H13.2329V5.42609H19.2329V11.4261H17.2329Z"
                fill="white" />
            </g>
          </svg>
        </div>
      </div>
      <div class="syntax-area">
        <h4>[ Use tags to make your names dynamic ]</h4>
        <ul class="chips">
          <li onclick="addTextToInput('{{name}}')">name</li>
          <li onclick="addTextToInput('{{date}}')">date</li>
          <li onclick="addTextToInput('{{file}}')">file</li>
          <li onclick="addTextToInput('{{scaling}}')">scaling</li>
        </ul>
      </div>
    </section>
<section class="download-section">
    <button id="download-button" class="download-button">Download</button>
  </section>
  <section id="controls" class="controls-section">
      <div class="export-area">
        <h3>Export List</h3>
        <h4>[ Your list will only be exported if you have no layer selected ]</h4>
        <button id="selection-list-button" class="selection-list-button">Add selection to list</button>
        <ul>
        </ul>
      </div>
      <div class="settings-area">
        <h3>Settings</h3>
        <div class="options-area">
          <div>
            <h4>[ Date format ]</h4>
            <select name="dateFormat" id="dateFormat">
              <option value="date-01">YYMMDD</option>
              <option value="date-02">YYYY-MM-DD</option>
              <option value="date-03">DD-MM-YYYY</option>
              <option value="date-04">MM-DD-YYYY</option>
            </select>
          </div>
          <div>
            <h4>[ File format ]</h4>
            <select name="fileFormat" id="fileFormat" onchange="showScaling(this.options[this.selectedIndex].value)">
              <option value="png">PNG</option>
              <option value="jpg">JPG</option>
              <option value="svg">SVG</option>
              <option value="pdf">PDF</option>
            </select>
            <select name="scaling" id="scaling">
              <option value="scaling-01">x1</option>
              <option value="scaling-02">x2</option>
              <option value="scaling-03">x3</option>
              <option value="scaling-04">x4</option>
            </select>
          </div>
          <div id="frame-size-option">
            <h4>[ Export in ]</h4>
            <div class="radio-list-item">
              <input type="radio" name="exportFrameSize" id="exportObjectSize" checked>
              <label for="exportObjectSize" id="object-size" class="text-selected">object size</label>
            </div>
            <div class="radio-list-item">
              <input type="radio" name="exportFrameSize" id="exportFrameSize">
              <label for="exportFrameSize" id="frame-size">top-level frame size</label>
            </div>
          </div>
        </div>
      </div>
  </section>
</body>
</html>
